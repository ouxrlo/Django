{% extends "base.html" %}

{% block content %}

<h2>Do you want to play with me? </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- 폼 필드를 자동으로 출력 -->
    <button type="submit">Join</button>
  </form>

  <p>Are we already friends? <a href="{% url 'login' %}">login</a></p>

{% endblock %}
